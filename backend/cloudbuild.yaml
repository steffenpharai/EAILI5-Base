# EAILI5 Base Mini App - Backend Cloud Build Configuration
# Builds and deploys FastAPI backend to Google Cloud Run
# Project: eaili5
# Region: us-central1

steps:
  # Step 1: Build Docker image for production
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/eaili5-base-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/eaili5-base-backend:latest'
      - '-f'
      - 'Dockerfile'
      - '--target'
      - 'production'
      - '.'
    dir: '.'

  # Step 2: Push versioned image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/eaili5-base-backend:$SHORT_SHA']

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/eaili5-base-backend:latest']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'eaili5-base-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/eaili5-base-backend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-secrets'
      - 'OPENAI_API_KEY=openai-api-key:latest,TAVILY_API_KEY=tavily-api-key:latest,BITQUERY_API_KEY=bitquery-api-key:latest'
      - '--set-env-vars'
      - 'BASE_RPC_URL=https://mainnet.base.org,BASE_SEPOLIA_RPC_URL=https://sepolia.base.org'
      - '--update-secrets'
      - 'DATABASE_URL=database-url:latest,REDIS_URL=redis-url:latest'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
      - '--timeout'
      - '300s'
      - '--port'
      - '8000'
      - '--concurrency'
      - '80'
      - '--cpu-throttling'
      - '--no-cpu-boost'

# Substitutions can be overridden via gcloud builds submit --substitutions
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'eaili5-base-backend'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/eaili5-base-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/eaili5-base-backend:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  substitutionOption: 'ALLOW_LOOSE'
  dynamicSubstitutions: true

# Timeout for entire build
timeout: '1200s'

# Service account (uses default compute service account)
# serviceAccount: 'projects/$PROJECT_ID/serviceAccounts/cloud-run-deployer@$PROJECT_ID.iam.gserviceaccount.com'

