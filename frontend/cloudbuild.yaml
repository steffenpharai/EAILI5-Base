# EAILI5 Base Mini App - Frontend Cloud Build Configuration
# Builds and deploys React frontend to Google Cloud Run
# Project: eaili5
# Region: us-central1

steps:
  # Step 1: Build Docker image with React production build
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/eaili5-base-frontend:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/eaili5-base-frontend:latest'
      - '-f'
      - 'Dockerfile'
      - '--target'
      - 'production'
      - '--build-arg'
      - 'REACT_APP_API_URL=https://base-api.explainailikeimfive.com'
      - '--build-arg'
      - 'REACT_APP_WS_URL=wss://base-api.explainailikeimfive.com'
      - '--build-arg'
      - 'REACT_APP_BASE_RPC_URL=https://mainnet.base.org'
      - '--build-arg'
      - 'REACT_APP_BASE_SEPOLIA_RPC_URL=https://sepolia.base.org'
      - '--build-arg'
      - 'REACT_APP_WALLET_CONNECT_PROJECT_ID=$$WALLET_CONNECT_PROJECT_ID'
      - '.'
    dir: '.'
    secretEnv: ['WALLET_CONNECT_PROJECT_ID']

  # Step 3: Push versioned image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/eaili5-base-frontend:$BUILD_ID']

  # Step 4: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/eaili5-base-frontend:latest']

  # Step 5: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'eaili5-base-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/eaili5-base-frontend:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--port'
      - '80'
      - '--concurrency'
      - '100'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/eaili5-base-frontend:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/eaili5-base-frontend:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for entire build
timeout: '1200s'

# Available secrets for Cloud Build
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/walletconnect-project-id/versions/latest
      env: 'WALLET_CONNECT_PROJECT_ID'


